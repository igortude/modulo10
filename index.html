<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Cadastro Completo</h1>
    </header>
    <div class="container">
        
        <form>
            <input type="text" id="nome" name="Nome" placeholder="Insira seu nome completo"/>
            <input type="email" id="email" name="email" placeholder="Insira seu e-mail"/>
            <input type="text" id="CPF" name="ncpf"/>
            <input type="text" id="CEP" name="ncep"/>
            <button type="submit">Enviar</button>
        </form>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages_pt_BR.js"></script>
</body>
</html>
